<div style="width:90px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
    <center>
        <div style="font-weight: bold;font-size : 12px;#hideCmdName#">#name_display#</div>
        <span style="font-size: 2.5em;font-weight: bold;position:relative;top:-6px" class="iconCmd"></span>
    </center>
    <script>
        jeedom.cmd.update['#id#'] = function(_options){
            $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate);
            if (_options.display_value == '1') {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<img src="plugins/elmtouch/core/template/images/hotwater_White_On.png" width="40px">');
            } else {
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<img src="plugins/elmtouch/core/template/images/hotwater_White_Off.png" width="40px">');
            }
        }
        jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
    </script>
</div>
